name: Marlen Korf
instrumentLangPrimary: Sopran
instrumentLangSecondary: Soprano
quoteLangPrimary: “So sang Marlen Korf mit ausgesprochen schöner Stimme,
  tiefer Innerlichkeit und leuchtendem Klang.”
quoteLangSecondary: “So Marlen Korf sang with an exceptionally beautiful voice
  and deep inwardness and bright sound.”
