  Soprano Marlen Korf is winner of the the Lotte Lehmann Education prize,
  and was a fellow of the Oscar und Vera Ritter Foundation and the Richard
  Wagner Scholarship Foundation 2019 in Bayreuth.






  Marlen Korf received her vocal training from Prof. Jörn Dopfer (HfMT Hamburg) as well as Margreet Honig (Amsterdam) and Prof. Marcel Boone. She received further impulses from Burkhard Kehring, Krisztina Laki and Sybilla Rubens.






  Marlen Korf is an active concert singer and since the fall of 2020 she teaches as well at the HfMT Hamburg. She performed with the Göttinger Barockorchester, the Hamburg Symphony Orchestra, the Hamburg Camerata and the Barockorchester elbipolis. She performed Bach's Passions and Oratorios, Mozart's Great Mass in C minor and Requiem, Mendelssohn's Paulus, Brahms A German Requiem, Handel's Messiah, Camille Saint-Saëns Oratorio de Noël and Dvořák's Stabat Mater. Concert tours have already taken her to Brazil, Shanghai, France and the Netherlands.






  She collaborated with the Bundesjugendballet John Neumeier. On the opera stage, Marlen was seen as Ninfa in Monteverdi's Lamento della Ninfa, as Eurydike, Almira, Morgana, Second Witch and Second Woman (all at the Opera Stabile of the Hamburger Staatsoper), Sandmann and as a nymph in the premiere of the opera »The Little Mermaid« at Theater Bremen. In the season 2019/2020 she performed the role of Katerina, the only performer in an installation performance with the same title, based on the opera Lady Macbeth by Schostakovitsch, in the theater in the pavilion in Hannover.
